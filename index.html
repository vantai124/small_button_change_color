<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }



    button {
        padding: 7px 15px;
        cursor: pointer;
        border-radius: 5px;
        text-transform: lowercase;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border: 1px solid;
    }

    button:hover {
        background-color: aqua;
        color: bisque;
    }
</style>

<body id="body">
    <div class="change">
        <button onclick="ChangeBackground()">click me make you happy</button>
    </div>
</body>
<script>
    let isColor = true;
    function ChangeBackground() {
        if (isColor) {
            document.getElementById("body").style.background = "#a2d2ff";
        } else {
            document.getElementById("body").style.background = "#ffafcc";
        }
        isColor = !isColor;
    }
</script>

</html>
